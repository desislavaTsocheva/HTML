<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>Cafe Menu</title>
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2023</p>
            <hr>
            <selection>
                <h2>Coffee</h2>
               <img src="coffee.jpg" alt="coffee icon">
            </selection>
            <article class="items">
                <p class="flavour">French Vanilla</p>
                <p class="price">3.00</p>
            </article>
            <article class="items">
                <p class="flavour">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </article>
            <article class="items">
                <p class="flavour">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </article>
            <article class="items">
                <p class="flavour">Hazelnut</p>
                <p class="price">4.00</p>
            </article>
            <article class="items">
                <p class="flavour">Mocha</p>
                <p class="price">4.50</p>
            </article>
            <section class="items">
                <h2 class="items">Desserts</h2>
                <img src="pie.jpg" alt="pie icon">
                <p class="dessert">Donut</p><p class="price">1.50</p>
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                <p class="dessert">Cheeese Cake</p><p class="price">3.00</p>
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </section>
            <hr>
            <footer>
                <p><a href="https://www.freecodecamp.org">Visit our web site!</a></p>
                <p>123 Free Code Camp Drive</p>
            </footer>
         </main>
    </div>




</body>
</html>
